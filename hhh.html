<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Chat Input</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 90%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }

    .chat-input {
      width: 100%;
      display: flex;
      align-items: center;
      background-color: #2c2c2c;
      border: 1px solid #444;
      border-radius: 20px;
      padding: 10px 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      transition: border 0.3s ease-in-out;
    }

    .chat-input:hover,
    .chat-input:focus-within {
      border-color: #3a98fc;
    }

    .chat-input textarea {
      flex: 1;
      background-color: transparent;
      border: none;
      outline: none;
      font-size: 16px;
      color: #ffffff;
      padding: 5px 0;
      resize: none;
      overflow-y: auto;
      line-height: 1.5;
      min-height: 36px; /* Minimum height */
      max-height: 120px; /* Maximum height with scrollbar */
    }

    .chat-input textarea::placeholder {
      color: #888;
    }

    /* Custom Scrollbar Styling */
    .chat-input textarea::-webkit-scrollbar {
      width: 8px;
    }

    .chat-input textarea::-webkit-scrollbar-track {
      background: #2c2c2c; /* Background of the scrollbar track */
      border-radius: 10px;
    }

    .chat-input textarea::-webkit-scrollbar-thumb {
      background: #3a98fc; /* Scrollbar thumb color */
      border-radius: 10px;
    }

    .chat-input textarea::-webkit-scrollbar-thumb:hover {
      background: #ffffff; /* Thumb color on hover */
    }

    .chat-input .icon {
      margin-right: 10px;
      color: #888;
      font-size: 18px;
    }

    .chat-input .send-btn {
      background-color: transparent;
      border: none;
      color: #3a98fc;
      font-size: 18px;
      cursor: pointer;
    }

    .chat-input .send-btn:hover {
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>What can I help with?</h1>
    <div class="chat-input">
      <span class="icon">ðŸ“Ž</span>
      <textarea id="chatTextarea" placeholder="Message ChatGPT"></textarea>
      <button class="send-btn">âž¤</button>
    </div>
  </div>

  <script>
    const textarea = document.getElementById('chatTextarea');

    // Automatically adjust the height of the textarea
    textarea.addEventListener('input', () => {
      textarea.style.height = 'auto'; // Reset height to auto
      textarea.style.height = `${textarea.scrollHeight}px`; // Set height to match content

      // Ensure height doesn't exceed max-height
      if (textarea.scrollHeight > parseInt(window.getComputedStyle(textarea).maxHeight)) {
        textarea.style.overflowY = 'auto'; // Enable scrolling
      } else {
        textarea.style.overflowY = 'hidden'; // Hide scrolling if not needed
      }
    });

    // Handle Shift+Enter for newlines and Enter for form submission
    textarea.addEventListener('keydown', (event) => {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        // Add logic to send the message
        console.log('Message sent:', textarea.value);
        textarea.value = ''; // Clear the textarea
        textarea.style.height = 'auto'; // Reset height
        textarea.style.overflowY = 'hidden'; // Reset scrolling
      }
    });
  </script>
</body>
</html>
